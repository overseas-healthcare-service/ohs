{% extends "layout.html" %}

{% block page_title %}
  Do you receive a UK pension?
{% endblock %}

{% block content %}
<main id="content" role="main">

      <a class="link-back" href="javascript:window.history.back()">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/apply-for-state-healthcare-overseas/pension-abroad" method="get" class="form">

        <h1 class="heading-large">
          Do you receive a UK pension?
        </h1>
       
        <div class="form-group">
          <fieldset>


            <legend class="visuallyhidden">Do you receive a UK pension?</legend>

            <div class="multiple-choice">
              <input id="signin" type="radio" name="signinregister" value="signin">
              <label class="form-label" for="signin"><span class="bold-small">Yes</span>
              <span class="form-hint">
              </span></label>
            </div>

            <div class="multiple-choice">
              <input id="verify" type="radio" name="signinregister" value="verify">
              <label class="form-label" for="verify"><span class="bold-small">No</span>
              <span class="form-hint">
              </span></label>
            </div>


          </fieldset>
        </div>

        <div class="form-group">
          <input id="submit" type="submit" value="Save and continue"  class="button button-continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
