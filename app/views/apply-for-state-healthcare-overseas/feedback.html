{% extends "layout.html" %}

{% block page_title %}
  Give feedback
{% endblock %}

{% block content %}
<main id="content" role="main">

      <a class="link-back" href="javascript:window.history.back()">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="#" method="get" class="form">

        <h1 class="heading-large">
          Give feedback
        </h1>

        <p class="bold-medium">
          Overall, how do you feel about the service you received today?
        </p>
       
        <div class="form-group">
          <fieldset>


            <legend class="visuallyhidden">How do you feel about the service?</legend>

            <div class="multiple-choice">
              <input id="very-satisfied" type="radio" name="satisfaction" value="very-satisfied">
              <label class="form-label" for="very-satisfied"><span class="bold-small">Very satisfied </span>
              <span class="form-hint">
              </span></label>
            </div>

            <div class="multiple-choice">
              <input id="satisfied" type="radio" name="satisfaction" value="satisfied">
              <label class="form-label" for="satisfied"><span class="bold-small">Satisfied </span>
              <span class="form-hint">
              </span></label>
            </div>

            <div class="multiple-choice">
              <input id="neither-stisfied-nor-unsatisfied" type="radio" name="satisfaction" value="neither-stisfied-nor-unsatisfied">
              <label class="form-label" for="neither-stisfied-nor-unsatisfied"><span class="bold-small">Neither satisfied nor unsatisfied</span>
              <span class="form-hint">
              </span></label>
            </div>

            <div class="multiple-choice">
              <input id="unsatisfied" type="radio" name="satisfaction" value="unsatisfied">
              <label class="form-label" for="unsatisfied"><span class="bold-small">Unsatisfied</span>
              <span class="form-hint">
              </span></label>
            </div>

            <div class="multiple-choice">
              <input id="very-unsatisfied" type="radio" name="satisfaction" value="very-unsatisfied">
              <label class="form-label" for="very-unsatisfied"><span class="bold-small">Very unsatisfied</span>
              <span class="form-hint">
              </span></label>
            </div>

          </fieldset>
        </div>
    

            <div class="form-group">
              <label class="form-label" for="telephone-number"><span class="bold-medium">How could we improve this service?</span></label>
              <textarea class="form-control" id="comments" name="comments" type="textarea" rows="4" cols="120"></textarea>
            </div>


        <div class="form-group">
          <input id="submit" type="submit" value="Send feedback"  class="button button-continue" disabled>
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
