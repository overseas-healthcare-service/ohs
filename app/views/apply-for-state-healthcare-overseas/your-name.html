{% extends "layout.html" %}

{% block page_title %}
  What is your name?
{% endblock %}

{% block content %}
<main id="content" role="main">

      <a class="link-back" href="javascript:window.history.back()">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/apply-for-state-healthcare-overseas/date-of-birth" method="get" class="form">

        <h1 class="heading-large">
          What is your name?
        </h1>

        <p>
          Enter your names in full.
        </p>
       
        <div class="form-group">
          <fieldset>

            <legend class="visuallyhidden">First name</legend>

            <div class="form-group">
              <label class="form-label" for="first-name-2"><span class="bold-small">First name</span>
                 <span class="form-hint">
                    Your given name.
                  </span>
              </label>
              <input class="form-control" id="first-name-2" name="first-name-2" type="text">
            </div>

            <legend class="visuallyhidden">Middle names</legend>
            
            <div class="form-group">
              <label class="form-label" for="last-name-2"><span class="bold-small">Middle names</span>
                 <span class="form-hint">
                    If you have more than one middle name separate each name with a comma.
                  </span>
              </label>
              <input class="form-control" id="last-name-2" name="last-name-2" type="text">
            </div>

            <legend class="visuallyhidden">Last name</legend>

            <div class="form-group">
              <label class="form-label" for="last-name-2"><span class="bold-small">Last name</span>
                 <span class="form-hint">
                    Your family or surname.
                  </span>
              </label>
              <input class="form-control" id="last-name-2" name="last-name-2" type="text">
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input id="submit" type="submit" value="Save and continue"  class="button button-continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
